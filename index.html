<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Tareas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="index.css">
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="icon" href="imgs/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
	<link rel="icon" href="imgs/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
	<link rel="apple-touch-icon" href="imgs/favicons/apple-touch-icon.png" />
</head>

<body>
	<main>
		<div class="main-container">
			<h1>Lista de Tareas</h1>
			<div class="card-container">
				<input id="input-task" class="input-task" type="text" maxlength="40" required>
				<button id="task-add-button" class="task-add-button">Agregar tarea</button>
			</div>

			<h2>Tus tareas</h2>
			<ul id="task-list" class="task-list"></ul>
		</div>
		
		<div class="message-main-container" id="message-main-container">
			<div class="message-container">
				<img src="imgs/icons/exclamation.svg" alt="icono de exclamacion" title="Icono de exclamacion"/>
				<h2>Â¿Estas seguro(a) que deseas eliminar esta tarea?</h2>
				<div class="buttons-container">
					<button class="accept-button" id="accept-button">Aceptar</button>
					<button class="cancel-button" id="cancel-button">Cancelar</button>
				</div>
			</div>
		</div>

		<div class="success-message-container" id="success-message-container">
			<img src="imgs/icons/check.svg" alt="icono check" title="Icono check">
			<h2>Tarea eliminada correctamente</h2>
			<button id="success-button" class="success-button">Aceptar</button>
		</div>

	</main>


	<script src="index.js"></script>
</body>

</html>
